<!DOCTYPE html>

<head>
  
  <meta charset="utf-8">
  <title>Quote Generator</title>
  <link href="css/style.css" rel="stylesheet">

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <meta name="viewport" content="width=device-width">

  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Yantramanav:300' rel='stylesheet' type='text/css'>

</head>
<body>
  <div id="main">
    <h1>Quote Machine</h1>

    <div id="quote" class="gray"></div>

    <div id="btn-refresh" class="btn-container">
      <button onClick=refreshQuote()>New Quote</button>
    </div>  

    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=" data-size="large"> 
    <button type = "button" class="btn-container">Tweet This!</button></a>

  </div>

  <script src="js/quoteBuilder.js"></script>
  <script type="text/javascript">

  </script>
</body>
